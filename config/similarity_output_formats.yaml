# Event Similarity Output Format
# Simple format matching the exact requirements from user specification

formats:
  # Single format for event similarity results
  similarity_result:
    name: "Event Similarity Results"
    description: "JSON array of similar events with name, score, and detailed analysis"

    # Example structure
    example: |
      [
        {
          "event-name": "Tên event tương tự",
          "score": 85,
          "detail": "**About (English):**\nOriginal English description of the event...\n\n**About (Tiếng Việt):**\nBản dịch tiếng Việt của mô tả event...\n\n**Taxonomy:**\nFamily: Competitions\nDynamics: Individualistic & competitive\nRewards: Currencies & items\n\n**Lý giải:**\nGiải thích chi tiết bằng tiếng Việt về lý do event này tương tự với query event..."
        }
      ]

    # Field descriptions
    fields:
      event-name:
        type: "string"
        description: "Tên của event tương tự"
        required: true

      score:
        type: "integer"
        description: "Điểm tương đồng từ 0-100"
        required: true
        range: [0, 100]

      detail:
        type: "string"
        description: "Chi tiết phân tích với 4 phần: About (English), About (Tiếng Việt), Taxonomy, Lý giải"
        required: true
        format: |
          **About (English):**
          [Original English about text]

          **About (Tiếng Việt):**
          [Vietnamese translation]

          **Taxonomy:**
          Family: [value]
          Dynamics: [value]
          Rewards: [value]

          **Lý giải:**
          [Detailed Vietnamese explanation]

settings:
  max_results: 20
  min_score: 0
  sort_by: "score"
  sort_order: "descending"
  include_only_matching_taxonomy: true
