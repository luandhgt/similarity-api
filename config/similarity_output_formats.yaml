# Event Similarity Output Format
# Simple format matching the exact requirements from user specification

formats:
  # Single format for event similarity results
  similarity_result:
    name: "Event Similarity Results"
    description: "JSON array of similar events with name, score, and detailed analysis"

    # Example structure
    example: |
      [
        {
          "event-name": "Holiday Special Gift",
          "score": 85,
          "detail": "**About (English):**\nLog in daily for 15 days to receive special rewards including exclusive winter transmog, gold, and premium currency.\n\n**About (Tiếng Việt):**\nĐăng nhập hàng ngày trong 15 ngày để nhận các phần thưởng đặc biệt bao gồm trang phục mùa đông độc quyền, vàng và tiền tệ cao cấp.\n\n**Taxonomy:**\nFamily: Rewards\nDynamics: Individualistic\nRewards: Items\n\n**Lý giải:**\nEvent 'Golden Bell Shop' và 'Holiday Shop' đều có cơ chế cốt lõi giống nhau – người chơi thu thập đơn vị tiền tệ sự kiện (chuông vàng/bạc hoặc tất lễ hội) thông qua hoạt động trong game rồi dùng chúng để đổi vật phẩm trong các cửa hàng riêng biệt. Cả hai đều có cấu trúc shop chia tầng (một shop cho phần thưởng giá trị cao, một shop cho vật phẩm nhỏ), giới hạn thời gian và mục tiêu khuyến khích đăng nhập hàng ngày. Sự khác biệt chủ yếu nằm ở chủ đề (Giáng Sinh/lễ hội – đổi từ tất sang chuông), đồ họa và tên gọi, chứ không thay đổi cơ chế cốt lõi. Vì vậy đây là một bản Redesign + Rename, điểm tương đồng cao, nên được xem là alternative."
        }
      ]

    # Field descriptions
    fields:
      event-name:
        type: "string"
        description: "Tên của event tương tự"
        required: true

      score:
        type: "integer"
        description: "Điểm tương đồng từ 0-100"
        required: true
        range: [0, 100]

      detail:
        type: "string"
        description: "Chi tiết phân tích với 4 phần: About (English), About (Tiếng Việt), Taxonomy, Lý giải"
        required: true
        format: |
          **About (English):**
          [Original English about text]

          **About (Tiếng Việt):**
          [Vietnamese translation]

          **Taxonomy:**
          Family: [value]
          Dynamics: [value]
          Rewards: [value]

          **Lý giải:**
          [Detailed Vietnamese explanation]

settings:
  max_results: 20
  min_score: 0
  sort_by: "score"
  sort_order: "descending"
  include_only_matching_taxonomy: true
