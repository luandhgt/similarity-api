# Event Similarity Output Format
# Simple format matching the exact requirements from user specification

formats:
  # Single format for event similarity results
  similarity_result:
    name: "Event Similarity Results"
    description: "JSON array of similar events with name, score, and detailed analysis"

    # Example structure
    example: |
      [
        {
          "event-name": "Holiday Special Gift",
          "score": 85,
          "detail": "**About (English):**\nLog in daily for 15 days to receive special rewards including exclusive winter transmog, gold, and premium currency.\n\n**About (Tiếng Việt):**\nĐăng nhập hàng ngày trong 15 ngày để nhận các phần thưởng đặc biệt bao gồm trang phục mùa đông độc quyền, vàng và tiền tệ cao cấp.\n\n**Taxonomy:**\nFamily: Rewards\nDynamics: Individualistic\nRewards: Items\n\n**Lý giải:**\nEvent 'Holiday Special Gift' và 'Update Special 15-Day Check-in Reward' đều dựa trên cơ chế đăng nhập hàng ngày để nhận thưởng. Tuy nhiên, event mới bổ sung thêm cơ chế tích lũy 'Ameria's Luck' để mở rộng mốc phần thưởng, đồng thời có chủ đề mùa lễ hội (Giáng Sinh) với giao diện, biểu tượng và phần thưởng đặc biệt (transmog mùa đông). Đây là sự thay đổi vừa về giao diện/theme (Redesign), vừa đổi tên (Rename), đồng thời có chỉnh sửa cấu trúc phần thưởng và thêm tầng tiến trình mới (Restructure). Cơ chế cốt lõi vẫn là check-in và tích lũy điểm nên đây là một biến thể (alternative) của event gốc."
        }
      ]

    # Field descriptions
    fields:
      event-name:
        type: "string"
        description: "Tên của event tương tự"
        required: true

      score:
        type: "integer"
        description: "Điểm tương đồng từ 0-100"
        required: true
        range: [0, 100]

      detail:
        type: "string"
        description: "Chi tiết phân tích với 4 phần: About (English), About (Tiếng Việt), Taxonomy, Lý giải"
        required: true
        format: |
          **About (English):**
          [Original English about text]

          **About (Tiếng Việt):**
          [Vietnamese translation]

          **Taxonomy:**
          Family: [value]
          Dynamics: [value]
          Rewards: [value]

          **Lý giải:**
          [Detailed Vietnamese explanation]

settings:
  max_results: 20
  min_score: 0
  sort_by: "score"
  sort_order: "descending"
  include_only_matching_taxonomy: true
