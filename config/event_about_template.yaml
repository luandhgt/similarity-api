# Event About Output Templates
# Defines output formats for event about generation

formats:
  # Default format (raw text - backward compatibility)
  default:
    type: "raw_text"
    description: "Raw text output - returns Claude's response as-is without formatting"

  # Main format: Bilingual plain text for textarea with critique analysis
  bilingual_text:
    type: "plain_text"
    description: "Bilingual (EN/VI) plain text format with critique analysis - default format"
    template: |
      [ENGLISH]
      Description:
      {description_en}

      ================

      [TIẾNG VIỆT]
      Mô tả:
      {description_vi}

      ================

      [PHÂN TÍCH PHẢN BIỆN]

      **Family (Mechanic Family):**
      {family_critique}

      **Dynamic (Player Dynamics):**
      {dynamic_critique}

      **Reward (Reward Types):**
      {reward_critique}

    schema:
      description_en: "Full event description in English - flexible length, focusing on elements that explain the 3 classification tags"
      description_vi: "Mô tả đầy đủ sự kiện bằng tiếng Việt - độ dài linh hoạt, tập trung vào các yếu tố giải thích 3 tag phân loại"
      family_critique: "Analysis of all 21 mechanic family values with reasoning for fit/non-fit"
      dynamic_critique: "Analysis of all 6 player dynamics values with reasoning for fit/non-fit"
      reward_critique: "Analysis of all 8 reward types values with reasoning for fit/non-fit"

  # Tag format: JSON output with classification tags only
  tag:
    type: "json"
    description: "Simple JSON format with only the 3 classification tags"
    template: |
      {
        "family": "{family}",
        "dynamic": "{dynamic}",
        "reward": "{reward}"
      }

    schema:
      family: "Selected mechanic family value"
      dynamic: "Selected player dynamics value"
      reward: "Selected reward type value"

# Default format to use if not specified
default_format: "bilingual_text"

